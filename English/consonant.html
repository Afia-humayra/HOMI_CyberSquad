<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consonant Learning Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d5016;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .game-btn.active {
            background: #4a7c59;
            color: white;
        }

        .game-btn:not(.active) {
            background: white;
            color: #4a7c59;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-width: 320px;
            max-width: 800px;
            width: 100%;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #f0f8f0;
            border-radius: 15px;
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d5016;
        }

        /* Whack-a-Mole Game */
        .mole-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .mole-hole {
            width: 100px;
            height: 100px;
            background: #8b4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .mole-hole:hover {
            transform: scale(1.05);
        }

        .letter-mole {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pop-up 0.3s ease-out;
        }

        @keyframes pop-up {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Word Building Game */
        .word-builder {
            text-align: center;
        }

        .consonant-blocks {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .letter-block {
            width: 60px;
            height: 60px;
            background: #4a7c59;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .letter-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .letter-block.vowel {
            background: #e74c3c;
        }

        .word-display {
            min-height: 80px;
            border: 3px dashed #4a7c59;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #2d5016;
        }

        /* Consonant Match Game */
        .match-game {
            text-align: center;
        }

        .image-display {
            font-size: 4em;
            margin: 20px 0;
        }

        .word-label {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-btn {
            width: 70px;
            height: 70px;
            background: #87ceeb;
            color: #2d5016;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .option-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .option-btn.correct {
            background: #2ecc71;
            color: white;
        }

        .option-btn.incorrect {
            background: #e74c3c;
            color: white;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 40px;
        }

        .feedback.correct {
            color: #27ae60;
        }

        .feedback.incorrect {
            color: #e74c3c;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .mole-hole {
                width: 80px;
                height: 80px;
            }
            
            .letter-block {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }
            
            .option-btn {
                width: 60px;
                height: 60px;
                font-size: 1.7em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Consonant Learning Game</h1>
    </div>

    <div class="game-selector">
        <button class="game-btn active" onclick="switchGame('whack')">Whack-a-Consonant</button>
        <button class="game-btn" onclick="switchGame('build')">Build Words</button>
        <button class="game-btn" onclick="switchGame('match')">Consonant Match</button>
    </div>

    <div class="game-container">
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">Lives: <span id="lives">3</span> ❤️</div>
        </div>

        <!-- Whack-a-Mole Game -->
        <div id="whack-game" class="game">
            <div class="mole-grid">
                <div class="mole-hole" onclick="hitMole(0)"></div>
                <div class="mole-hole" onclick="hitMole(1)"></div>
                <div class="mole-hole" onclick="hitMole(2)"></div>
                <div class="mole-hole" onclick="hitMole(3)"></div>
                <div class="mole-hole" onclick="hitMole(4)"></div>
                <div class="mole-hole" onclick="hitMole(5)"></div>
            </div>
            <p style="text-align: center; color: #2d5016; font-weight: bold;">
                Tap the CONSONANTS! Avoid the vowels (A, E, I, O, U)
            </p>
        </div>

        <!-- Word Building Game -->
        <div id="build-game" class="game hidden">
            <div class="word-builder">
                <h3 style="color: #2d5016; margin-bottom: 20px;">Build the word: <span id="target-word">CAT</span></h3>
                <div class="word-display" id="word-display">Click letters below!</div>
                <div class="consonant-blocks" id="letter-blocks"></div>
                <button onclick="clearWord()" style="padding: 10px 20px; margin: 10px; background: #e74c3c; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1em;">Clear Word</button>
                <button onclick="nextWord()" style="padding: 10px 20px; margin: 10px; background: #4a7c59; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1em;">Next Word</button>
            </div>
        </div>

        <!-- Consonant Match Game -->
        <div id="match-game" class="game hidden">
            <div class="match-game">
                <div class="image-display" id="match-image"></div>
                <div class="word-label" id="match-word">DOG</div>
                <p style="color: #2d5016; font-weight: bold; margin-bottom: 15px;">Which consonant does this word start with?</p>
                <div class="options" id="match-options"></div>
                <div class="feedback" id="match-feedback"></div>
            </div>
        </div>
    </div>

    <script>
        let currentGame = 'whack';
        let score = 0;
        let lives = 3;
        let whackTimer;
        let currentWord = '';
        let targetWordIndex = 0;

        const consonants = ['B', 'C', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 'P', 'Q', 'R', 'S', 'T', 'V', 'W', 'X', 'Y', 'Z'];
        const vowels = ['A', 'E', 'I', 'O', 'U'];
        const allLetters = [...consonants, ...vowels];

        const wordList = [
            { word: 'CAT', letters: ['C', 'A', 'T'] },
            { word: 'DOG', letters: ['D', 'O', 'G'] },
            { word: 'BAT', letters: ['B', 'A', 'T'] },
            { word: 'PIG', letters: ['P', 'I', 'G'] },
            { word: 'SUN', letters: ['S', 'U', 'N'] },
            { word: 'HAT', letters: ['H', 'A', 'T'] },
            { word: 'BED', letters: ['B', 'E', 'D'] },
            { word: 'CUP', letters: ['C', 'U', 'P'] }
        ];

        const matchWords = [
            { emoji: '🐶', word: 'DOG', consonant: 'D' },
            { emoji: '🐱', word: 'CAT', consonant: 'C' },
            { emoji: '🐷', word: 'PIG', consonant: 'P' },   
            { emoji: '🦇', word: 'BAT', consonant: 'B' },
            { emoji: '☀️', word: 'SUN', consonant: 'S' },
            { emoji: '🎩', word: 'HAT', consonant: 'H' },
            { emoji: '🛏️', word: 'BED', consonant: 'B' },
            { emoji: '☕', word: 'CUP', consonant: 'C' }
        ];

        let currentMatchIndex = 0;

        function playPop() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.type = 'sine'; 
    oscillator.frequency.setValueAtTime(500, audioCtx.currentTime); 
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.2);
}

        function switchGame(gameType) {
            // Update active button
            document.querySelectorAll('.game-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Hide all games
            document.querySelectorAll('.game').forEach(game => game.classList.add('hidden'));

            // Show selected game
            currentGame = gameType;
            document.getElementById(gameType + '-game').classList.remove('hidden');

            // Initialize game
            switch(gameType) {
                case 'whack':
                    startWhackGame();
                    break;
                case 'build':
                    initBuildGame();
                    break;
                case 'match':
                    initMatchGame();
                    break;
            }
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
        }

        function updateLives(change) {
            lives = Math.max(0, lives + change);
            document.getElementById('lives').textContent = lives;
            if (lives <= 0) {
                alert('Game Over! Final Score: ' + score);
                resetGame();
            }
        }

        function resetGame() {
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        // Whack-a-Mole Game
        function startWhackGame() {
            clearInterval(whackTimer);
            whackTimer = setInterval(spawnLetter, 1500);
            spawnLetter();
        }

        function spawnLetter() {
            const holes = document.querySelectorAll('.mole-hole');
            holes.forEach(hole => hole.innerHTML = '');

            const randomHole = Math.floor(Math.random() * holes.length);
            const randomLetter = allLetters[Math.floor(Math.random() * allLetters.length)];

            holes[randomHole].innerHTML = `<div class="letter-mole">${randomLetter}</div>`;
            holes[randomHole].dataset.letter = randomLetter;

            setTimeout(() => {
                if (holes[randomHole].innerHTML) {
                    holes[randomHole].innerHTML = '';
                }
            }, 1200);
        }

        function hitMole(holeIndex) {
            const hole = document.querySelectorAll('.mole-hole')[holeIndex];
            const letter = hole.dataset.letter;

            if (!letter || !hole.innerHTML) return;

            if (consonants.includes(letter)) {
                updateScore(10);
                hole.style.background = '#2ecc71';
                setTimeout(() => hole.style.background = '#8b4513', 200);
            } else {
                updateLives(-1);
                hole.style.background = '#e74c3c';
                setTimeout(() => hole.style.background = '#8b4513', 200);
            }

            hole.innerHTML = '';
            hole.dataset.letter = '';
        }

        // Word Building Game
        function initBuildGame() {
            currentWord = '';
            setupLetterBlocks();
            displayTargetWord();
        }

        function setupLetterBlocks() {
            const blocksContainer = document.getElementById('letter-blocks');
            const currentTarget = wordList[targetWordIndex];
            const neededLetters = [...currentTarget.letters];
            
            // Add some extra consonants for challenge
            const extraConsonants = consonants.filter(c => !neededLetters.includes(c)).slice(0, 4);
            const allBlockLetters = [...neededLetters, ...extraConsonants].sort(() => Math.random() - 0.5);

            blocksContainer.innerHTML = '';
            allBlockLetters.forEach(letter => {
                const block = document.createElement('div');
                block.className = vowels.includes(letter) ? 'letter-block vowel' : 'letter-block';
                block.textContent = letter;
                block.onclick = () => addLetter(letter);
                blocksContainer.appendChild(block);
            });
        }

        function displayTargetWord() {
            document.getElementById('target-word').textContent = wordList[targetWordIndex].word;
            document.getElementById('word-display').textContent = currentWord || 'Click letters below!';
        }

        function addLetter(letter) {
            currentWord += letter;
            document.getElementById('word-display').textContent = currentWord;

            if (currentWord === wordList[targetWordIndex].word) {
                updateScore(20);
                setTimeout(() => {
                    alert('Excellent! You built the word correctly! 🎉');
                    nextWord();
                }, 100);
            }
        }

        function clearWord() {
            currentWord = '';
            displayTargetWord();
        }

        function nextWord() {
            targetWordIndex = (targetWordIndex + 1) % wordList.length;
            currentWord = '';
            setupLetterBlocks();
            displayTargetWord();
        }

        // Consonant Match Game
        function initMatchGame() {
            showMatchQuestion();
        }

        function showMatchQuestion() {
            const current = matchWords[currentMatchIndex];
            document.getElementById('match-image').textContent = current.emoji;
            document.getElementById('match-word').textContent = current.word;
            document.getElementById('match-feedback').textContent = '';

            const optionsContainer = document.getElementById('match-options');
            optionsContainer.innerHTML = '';

            const options = [current.consonant];
            while (options.length < 4) {
                const randomConsonant = consonants[Math.floor(Math.random() * consonants.length)];
                if (!options.includes(randomConsonant)) {
                    options.push(randomConsonant);
                }
            }

            options.sort(() => Math.random() - 0.5);

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkMatch(option, current.consonant, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkMatch(selected, correct, button) {
            const feedback = document.getElementById('match-feedback');
            const buttons = document.querySelectorAll('.option-btn');

            buttons.forEach(btn => btn.disabled = true);

            if (selected === correct) {
                button.classList.add('correct');
                feedback.textContent = 'Correct! Great job! 🎉';
                feedback.className = 'feedback correct';
                updateScore(15);
            } else {
                button.classList.add('incorrect');
                feedback.textContent = `Not quite! The word "${matchWords[currentMatchIndex].word}" starts with "${correct}".`;
                feedback.className = 'feedback incorrect';
                updateLives(-1);

                buttons.forEach(btn => {
                    if (btn.textContent === correct) {
                        btn.classList.add('correct');
                    }
                });
            }

            setTimeout(() => {
                currentMatchIndex = (currentMatchIndex + 1) % matchWords.length;
                showMatchQuestion();
            }, 2500);
        }

        // Initialize the game
        startWhackGame();
    </script>
</body>
</html>
